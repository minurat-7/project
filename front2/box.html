<style>
  .custom-div {
    height: 100vw;
    width: 100vh;
    border-radius: 10%;
    background-color: bisque;
    border: 2.5px solid tomato;
    transition: all 0.5s ease-in-out;
    transform: scale(0.5);
    opacity: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    overflow: hidden;
  }

  .custom-div img {
    width: auto;
    height: auto;
    border-radius: 10%;
  }

  .visible {
    transform: scale(1);
    opacity: 1;
  }
</style>
<script>
  const squares = document.querySelectorAll("div")
  const observer = new IntersectionObserver(
    (squares) => {
      squares.forEach((square) => {
        if (square.isIntersecting) {
          square.target.classList.add("visible");
        } else {
          square.target.classList.remove("visible");
        }
      });
    },
    {
      threshold: 0.5
    }
  );

  squares.forEach((square) => observer.observe(square));
  var imagePaths = [
    'fun.jpg',
    'ins.jpg',
    'sang.jpg',
    'stupid.jpg',
    'tot.jpg',
    'ddd.png',
    // ... 더 많은 이미지 경로들
  ];


  // 무작위 이미지 선택 함수
  function getRandomImage() {
    var randomIndex = Math.floor(Math.random() * imagePaths.length);
    return imagePaths[randomIndex];
  }

  // 무작위 이미지를 띄우는 함수
  function displayRandomImage(imageId) {
    var randomImageElement = document.getElementById(imageId);
    randomImageElement.src = getRandomImage();
  }

  // 페이지 로드 시 각 이미지에 무작위 이미지 띄우기
  window.onload = function () {
    for (var i = 1; i <= squares.length; i++) {
      displayRandomImage('random-image-' + i);
    }
  };
</script>
